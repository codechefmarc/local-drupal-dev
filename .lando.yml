name: local-drupal-dev
recipe: drupal10
config:
  webroot: web
  conf:
    php: php.ini
tooling:
  drush:
    service: appserver
    env:
      DRUSH_OPTIONS_URI: "https://local-drupal-dev.lndo.site"
  xdebug-on:
    service: appserver
    description: Enable xdebug for nginx.
    cmd: docker-php-ext-enable xdebug && pkill -o -USR2 php-fpm
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for nginx.
    cmd: >-
      rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && pkill -o -USR2
      php-fpm
    user: root
services:
  appserver:
    xdebug: true
    config:
      php: .vscode/php.ini
    type: php:8.3
